- type: skill
  id: test
  name: test
  description: test
  pointsNeeded: 100
  addLimit:
    test: 1

- type: entity
  parent: MobHuman
  id: TestSkillMob
  components:
  - type: Skill
    skills:
      test: 1
    maxLimit:
      test: 1

- type: entity
  parent: MobHuman
  id: TestSkillMob2
  components:
  - type: Skill
    maxLimit:
      test: 0

- type: entity
  parent: ObeliskStoper
  id: TestSkillObeliskStoper
  components:
  - type: NeededSkillForInteractUsing
    neededSkills:
    - test

- type: entity
  parent: CircuitImprinter
  id: TestSkillCircuitImprinter
  components:
  - type: LatheWear
    defaultAddPoints: 1
    addPoints:
      ProtolatheMachineCircuitboard: 2
    damage:
      type:
        Structural: 5
  - type: Wear
  - type: Damageable
    damageContainer: MedievalMachine
    damageModifierSet: MedievalLathe
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: NeededSkillForInteract
    neededSkills:
    - test

- type: entity
  name: book
  parent: BaseItem
  id: TestSkillBookBase
  description: A hardcover book.
  components:
  - type: Sprite
    sprite: Objects/Misc/books.rsi
    layers:
    - state: paper
    - state: cover_base
      color: "#332d27"
      map: [ "cover" ]
    - state: decor_wingette
      color: "#453f3a"
      map: [ "decor" ]
    - state: icon_text
      map: [ "icon" ]
    - state: overlay_null
      map: [ "overlay" ]
  - type: MeleeWeapon  # This was originally a feature exclusive to the law book but maintainers decided it should apply to all books for consistency. I frankly disagree but :P
    soundHit:
      collection: Punch
    damage:
      types:
        Blunt: 1
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 1
  - type: Wear
  - type: Damageable
    damageContainer: MedievalInorganic
    damageModifierSet: MedievalBook
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: AddWearAfterUse
    damage:
      type:
        Slash: 1
  - type: LearnSkillWhenUsing
    duration: 2
    skills:
    - test
    points:
      test: 0.01
    sound:
      collection: LearnBook
