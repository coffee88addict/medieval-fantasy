- type: entity
  parent: MedievalBaseHerb
  id: MedievalGlaznica
  name: глазница
  abstract: true
  components:
  - type: Sprite
    state: glaznica
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          MedievalGlaznicaItem:
            min: 1
            max: 2

