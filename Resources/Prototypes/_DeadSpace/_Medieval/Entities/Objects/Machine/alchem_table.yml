- type: entity
  id: MedievalAlchemTable
  parent: MedievalMachine
  name: алхимический стола
  description: массивный деревянный верстак, покрытый пятнами зелёных и бурых реагентов. На нём стоят глиняные реторты, пузатые колбы и медные ступки.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Objects/Machines/mixer.rsi
    snapCardinals: true
    layers:
    - state: running
  - type: Icon
    sprite: _DeadSpace/_Medieval/Objects/Machines/mixer.rsi
    state: icon
  - type: ChemMaster
    pillDosageLimit: 20
  - type: Physics
    bodyType: Static
  - type: ActivatableUI
    key: enum.ChemMasterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.ChemMasterUiKey.Key:
        type: ChemMasterBoundUserInterface
  - type: Appearance
  - type: Machine
    board: MedievalAlchemTableDetail
  - type: ContainerContainer
    containers:
      beakerSlot: !type:ContainerSlot
      outputSlot: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: ItemSlots
    slots:
      beakerSlot:
        whitelist:
          components:
          - FitsInDispenser
      outputSlot:
        whitelistFailPopup: chem-master-component-cannot-put-entity-message
        whitelist:
          tags:
          - Bottle
          - PillCanister
  - type: SolutionContainerManager
    solutions:
      buffer: {}
  - type: DumpableSolution
    solution: buffer
    unlimited: true
  - type: GuideHelp
    guides:
    - Chemicals
    - Chemist
  - type: NeededSkillForInteract
    neededSkills:
    - MedievalAlchem
