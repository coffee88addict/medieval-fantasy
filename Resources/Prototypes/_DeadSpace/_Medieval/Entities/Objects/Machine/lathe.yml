# Древесина
- type: entity
  parent: MedievalBaseLathe
  id: MedievalSawmill
  name: пилорама
  description: Станок из грубых досок и железных деталей.
  components:
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Objects/Machines/sawmill.rsi
    layers:
      - state: icon
        map: ["enum.LatheVisualLayers.IsRunning"]
      - state: inserting
        map: ["enum.MaterialStorageVisualLayers.Inserting"]
  - type: Machine
    board: MedievalSawmillDetail
  - type: MaterialStorage
    ignoreColor: true
    whitelist:
      tags:
        - MedievalSawmillMaterialStorage
  - type: Lathe
    idleState: icon
    runningState: building
    defaultProductionAmount: 1
    staticPacks:
    - MedievalSawmillStatic
  - type: NeededSkillForInteract
    neededSkills:
    - MedievalWoodProcessing
  - type: PhysicalComposition
    materialComposition:
      MedievalProcessedWood: 504
      MedievalRawManaCrystal: 100
      MedievalProcessedIron: 4
      MedievalProcessedStone: 6

