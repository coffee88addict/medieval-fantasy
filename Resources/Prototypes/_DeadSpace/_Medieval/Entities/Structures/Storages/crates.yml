- type: entity
  parent: BaseStructureDynamic
  id: MedievalBaseCrate
  suffix: Средневековье
  abstract: true
  name: сундук
  description: Большой контейнер.
  components:
  - type: Animateable
  - type: Construction
    containers:
      - entity_storage
  - type: Transform
    noRot: true
  - type: Icon
    sprite: _DeadSpace/_Medieval/Structures/Storages/Crates/crate1.rsi
    state: base
  - type: Sprite
    noRot: true
    sprite: _DeadSpace/_Medieval/Structures/Storages/Crates/crate1.rsi
    layers:
    - state: base
      map: ["enum.StorageVisualLayers.Base"]
    - state: closed
      map: ["enum.StorageVisualLayers.Door"]
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.29"
        density: 50
        mask:
        - CrateMask
        layer:
        - MachineLayer
  - type: EntityStorage
  - type: PlaceableSurface
    isPlaceable: false
  - type: Damageable
    damageContainer: MedievalInorganic
    damageModifierSet: MedievalWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Appearance
  - type: EntityStorageVisuals
    stateDoorOpen: open
    stateDoorClosed: closed
  - type: GenericVisualizer
    visuals:
      enum.PaperLabelVisuals.HasLabel:
        enum.PaperLabelVisuals.Layer:
          True: { visible: true }
          False: { visible: false }
      enum.PaperLabelVisuals.LabelType:
        enum.PaperLabelVisuals.Layer:
          Paper: { state: paper }
          Bounty: { state: bounty }
          CaptainsPaper: { state: captains_paper }
          Invoice: { state: invoice }
  - type: PaperLabel
    labelSlot:
      insertVerbText: comp-paper-label-insert
      ejectVerbText: comp-paper-label-eject
      whitelist:
        components:
        - Paper
      blacklist:
        tags:
        - Book
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      paper_label: !type:ContainerSlot
  - type: ItemSlots
  - type: RequireProjectileTarget

- type: entity
  id: MedievalBaseLockableCrate
  parent: MedievalBaseCrate
  abstract: true
  components:
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      paper_label: !type:ContainerSlot
      lock-container: !type:ContainerSlot
  - type: MedievalLockable

