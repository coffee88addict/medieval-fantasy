- type: entity
  parent: [ BaseStructureDynamic, BaseBagOpenClose ]
  id: MedievalBaseFilingCabinet
  name: Шкаф
  description: Шкаф для хранения всех ваших предметов.
  suffix: Средневековье, пустой
  abstract: true
  components:
  - type: Storage
    grid:
    - 0,0,9,3
    maxItemSize: Normal
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Structures/Storages/cabinets.rsi
    noRot: true
  - type: Appearance
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.18,-0.48,0.18,0.48"
        density: 200
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: InteractionOutline
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Damageable
    damageContainer: MedievalInorganic
    damageModifierSet: MedievalWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  parent: MedievalBaseFilingCabinet
  id: MedievalFilingCabinet1
  components:
  - type: Storage
    maxItemSize: Small
  - type: Sprite
    state: cabinet1
    layers:
    - state: cabinet1
    - state: cabinet1-open
      map: ["openLayer"]
  - type: PhysicalComposition # нужно rcd 1
    materialComposition:
      MedievalProcessedWood: 103
      MedievalProcessedStone: 6
      MedievalProcessedIron: 3
  - type: Construction
    graph: MedievalCabinet
    node: filingCabinet1

