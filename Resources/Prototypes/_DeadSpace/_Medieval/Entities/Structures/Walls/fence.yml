- type: entity
  parent: BaseStructure
  id: MedievalBaseFenceWood
  suffix: Средневековье
  abstract: true
  name: деревянная ограда
  description: Деревянная ограда. Надеюсь, за ней находится бабушкин сад.
  components:
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Weapons/boxingpunch1.ogg"
  - type: Tag
    tags:
    - Wooden
  - type: Sprite
    sprite: Structures/Walls/wooden_fence.rsi
    drawdepth: WallTops
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
  - type: RCDDeconstructable
    cost: 2
    delay: 2
    fx: EffectRCDDeconstruct2
  - type: Damageable
    damageContainer: MedievalInorganic
    damageModifierSet: MedievalWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
  - type: Climbable
    delay: 5.0
  - type: Appearance

- type: entity
  parent: MedievalBaseFenceWood
  id: MedievalBaseFenceWoodSmall
  name: небольшой деревянный забор
  description: Деревянный фрагмент небольшого забора. Лучшая защита для ограждения частной территории!
  abstract: true
  components:
  - type: Climbable
    delay: 2.5
  - type: RequireProjectileTarget

