- type: entity
  id: MedievalBaseDoor
  parent: BaseStructure
  name: дверь
  abstract: true
  suffix: Средневековье
  description: Дверь, куда она приведет?
  components:
  - type: NavMapDoor
  - type: Anchorable
    flags:
    - Anchorable
  - type: Rotatable
  - type: InteractionOutline
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Structures/Doors/wood_door.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: AnimationPlayer
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: Door
    bumpOpen: false
    clickOpen: true
    canCrush: false
    closeTimeOne: 0.4
    closeTimeTwo: 0.8
    openTimeOne: 0.8
    openTimeTwo: 0.4
    openingAnimationTime: 1.4
    closingAnimationTime: 1.4
    openSound:
      path: /Audio/Effects/door_open.ogg
    closeSound:
      path: /Audio/Effects/door_close.ogg
  - type: Appearance
  - type: Airtight
  - type: Damageable
    damageContainer: MedievalInorganic
    damageModifierSet: MedievalWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Occluder
  - type: BlockWeather

- type: entity
  id: MedievalBaseLockableDoor
  parent: MedievalBaseDoor
  abstract: true
  components:
  - type: ContainerContainer
    containers:
      lock-container: !type:ContainerSlot
  - type: MedievalLockable
