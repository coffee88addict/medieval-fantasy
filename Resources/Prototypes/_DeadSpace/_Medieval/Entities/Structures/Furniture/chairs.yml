- type: entity
  name: стул
  id: MedievalSeatBase
  suffix: Средневековье
  abstract: true
  placement:
    mode: PlaceFree
  components:
  - type: Animateable
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - TableMask
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Structures/Furniture/chairs.rsi
    state: chair1
    noRot: true
  - type: Strap
    position: Stand
    buckleOffset: "0,-0.05"
  - type: Pullable
  - type: Damageable
    damageContainer: MedievalInorganic
    damageModifierSet: MedievalWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 350
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

- type: entity
  name: chair
  id: MedievalUnanchoredChairBase
  parent: MedievalSeatBase
  abstract: true
  components:
  - type: Anchorable
  - type: Rotatable

- type: entity
  name: деревянный стул
  id: MedievalBaseChair
  parent: MedievalUnanchoredChairBase
  suffix: Средневековье
  abstract: true
  components:
  - type: Damageable
    damageContainer: MedievalInorganic
    damageModifierSet: MedievalWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Tag
    tags:
    - Wooden

- type: entity
  parent: MedievalBaseChair
  id: MedievalChairGreenCushion
  name: деревянный стул с зелёной подушкой
  description: Уютный стул, обитый простой зелёной тканью. На нём удобно сидеть у очага после долгого дня.
  components:
  - type: Sprite
  - type: PhysicalComposition # нужно rcd 1
    materialComposition:
      MedievalProcessedWood: 203
      MedievalProcessedStone: 7
      MedievalProcessedIron: 3
      MedievalCloth: 100

