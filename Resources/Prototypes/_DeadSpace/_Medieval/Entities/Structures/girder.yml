- type: entity
  id: MedievalBaseFurnitureGirder
  suffix: Средневековье
  parent: BaseStructureDynamic
  name: каркас
  components:
  - type: Transform
    anchored: true
    noRot: false
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - GlassAirlockLayer
  - type: InteractionOutline
  - type: Sprite
    sprite: _DeadSpace/_Medieval/Structures/Walls/girder.rsi
    state: frame
    noRot: true
  - type: Damageable
    damageContainer: MedievalInorganic
    damageModifierSet: MedievalWood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
          damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak

